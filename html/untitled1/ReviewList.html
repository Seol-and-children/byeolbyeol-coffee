        }

        .post-item {

            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff;
        }

        .post-item h3 {
            font-size: 24px;
        }

        .post-item p {

            color: #888;
        }

        .action-buttons {
            text-align: right;
        }

        .cancel-button {
            background-color: #ffffff;

        }

        .submit-button {

</head>
