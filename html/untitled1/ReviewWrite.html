<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-beta3/css/all.min.css">
    <style>
        body, input, button, textarea {
            font-family: '나눔고딕', sans-serif;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            font-family: 'Jua', sans-serif;
            flex: 1;
            cursor: pointer;
            text-decoration: none;
            color: #754F44;
        }

        .navbar {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-buttons {
            flex: 2;
        }

        .nav-button {
            margin-right: 10px;
            text-decoration: none;
            color: #754F44;
        }

        .search-box {
            width: 200px;
            margin-right: 10px;
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
        }

        .search-button {
            background-color: #ccc;
            color: #754F44;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .login-button {
            background-color: #ffffff;
            color: #754F44;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .post-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .post-title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .image-icon {
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }

        .post-content-textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .action-buttons {
            text-align: right;
        }

        .cancel-button {
            background-color: #ffffff;
            color: black;
            outline: 1px solid black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .submit-button {
            background-color: orangered;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="mainPage">
        <div class="logo">별별커피</div>
    </a>
    <div class="nav-buttons">
        <a href="#" class="nav-button">레시피</a>
        <a href="#" class="nav-button">랭킹</a>
        <a href="#" class="nav-button">카페 리뷰</a>
        <a href="#" class="nav-button">오늘 뭐먹지?</a>
    </div>
    <input type="text" class="search-box" placeholder="검색">
    <button class="search-button">검색</button>
    <button class="login-button">로그인</button>
</div>
<div class="post-form">
    <div>
        <h2>게시글 작성</h2>
    </div>
    <input type="text" class="post-title-input" placeholder="제목을 입력하세요">
    <div class="image-icon">📷</div>
    <textarea class="post-content-textarea" placeholder="내용을 입력하세요"></textarea>
    <div class="action-buttons">
        <button class="cancel-button">취소하기</button>
        <button class="submit-button">등록하기</button>
    </div>
</div>
</body>
</html>
